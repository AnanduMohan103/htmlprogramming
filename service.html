<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>>>>>>>>>>>>Foam Vehicle Service>>>>>>> </h1>
    <h2>Make Your Wheels Shiny</h2>
    <table>
        <tr>
            <td>Customer Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Vehicle Model</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Requirements</td>
            <td><select name="" id="" class="form-control">
                <option value="Full body wash">Full body wash</option>
                <option value="Interior Cleaning">Interior Cleaning</option>
                <option value="Steam wash">Steam wash</option>
                <option value="Foam wash">Foam wash</option>
            </select></td>
        </tr>
        <tr>
            <td>Pick your slot</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-warning">Submit</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
